<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CAC Oke Agbara Monatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>

<body class="bg-white text-black">

  <!-- Header with background image -->
  <header class="relative bg-cover bg-center h-[60vh] flex flex-col justify-between"
          style="background-image: url('proposed cathedral.jpg');">

    <!-- Top Navigation -->
    <div class="relative z-10 px-6 py-4 flex items-center justify-between max-w-7xl mx-auto">
      <!-- Logo and Name -->
      <div class="flex items-center space-x-3 transform hover:scale-105 transition duration-300">
        <img src="caclogo.png" alt="CAC Logo" class="h-14 w-13"/>
        <h1 class="text-3xl font-bold text-green-300">CAC Oke Agbara</h1>
      </div>

      <!-- Nav Links -->
      <div class="hidden md:flex items-center space-x-6 text-sm font-semibold text-white">
        <a href="index.html" class="hover:text-green-300 transition">Home</a>
        <a href="about.html" class="hover:text-gray-300 transition">About</a>
        <a href="sermons.html" class="hover:text-gray-300 transition">Sermons</a>
        <a href="programs.html" class="hover:text-gray-300 transition">Programs</a>
        <a href="contact.html" class="hover:text-gray-300 transition">Contact</a>
        <a href="gallery.html" class="hover:text-gray-300 transition">Gallery</a>
        <a href="https://www.facebook.com/share/v/1ACzUXEjAL/?mibextid=WC7FNe" target="_blank"
           class="block bg-green-600 text-white text-center py-2 px-3 rounded-lg shadow hover:bg-green-700 transition">
          Live Service
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden ml-auto">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("sUHzRaULvSwsK_JmD"); // Replace with your Public Key
    })();
  </script>

  <!-- 3D Contact Form Section -->
  <section class="py-20 px-6 bg-gradient-to-br from-green-50 via-white to-green-100 min-h-[80vh]">
    <div class="max-w-2xl mx-auto" data-tilt data-tilt-max="15" data-tilt-speed="400">
      <div class="p-10 bg-white rounded-2xl shadow-2xl transition-transform duration-500 hover:scale-105 hover:rotate-1">
        <h2 class="text-4xl font-extrabold text-center text-green-700 mb-8 drop-shadow-md">ðŸ“¬ Send Us a Message</h2>

        <form id="contact-form" class="space-y-6">
          <div>
            <label for="name" class="block mb-2 text-sm font-semibold text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-inner focus:outline-none focus:ring-2 focus:ring-green-500"/>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Your Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-inner focus:outline-none focus:ring-2 focus:ring-green-500"/>
          </div>

          <div>
            <label for="message" class="block mb-2 text-sm font-semibold text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-inner focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
          </div>

          <div class="text-center">
            <button type="submit"
                    class="bg-green-600 text-white px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-green-700 transform hover:scale-105 transition-all duration-300">
              ðŸš€ Send Message
            </button>
          </div>

          <p id="form-status" class="text-center mt-4 text-sm font-medium"></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Google Map with 3D Effect -->
  <div class="px-6 py-10" data-tilt data-tilt-max="10" data-tilt-speed="500">
    <div class="rounded-xl overflow-hidden shadow-2xl transform hover:scale-105 transition duration-500" style="height: 400px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.4352103649944!2d3.95875567312549!3d7.416990912139779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1039936c2bab03fb%3A0x2eb92f670a6cb739!2sCAC%20Oke%20Agbara%2C%20Monatan!5e0!3m2!1sen!2sng!4v1744714922549!5m2!1sen!2sng"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-green-900 text-white py-8 mt-10">
    <div class="container mx-auto text-center">
      <div class="space-x-6 text-sm font-semibold mb-6">
        <a href="index.html" class="hover:text-green-300">Home</a>
        <a href="about.html" class="hover:text-gray-300">About</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
        <a href="sermons.html" class="hover:text-gray-300">Sermons</a>
        <a href="programs.html" class="hover:text-gray-300">Programs</a>
        <a href="gallery.html" class="hover:text-gray-300">Gallery</a>
        <a href="#live.html" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">Live Service</a>
      </div>
      <p>&copy; 2025 CAC Oke Agbara Monatan. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- JS Logic -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const formStatus = document.getElementById('form-status');
      formStatus.textContent = 'Sending...';

      emailjs.send("service_dq13i38", "template_k2rnfpo", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(() => {
        formStatus.textContent = "Message sent successfully!";
        formStatus.classList.add("text-green-600");
        document.getElementById('contact-form').reset();
      }, (error) => {
        formStatus.textContent = "Failed to send message. Please try again.";
        formStatus.classList.add("text-red-600");
        console.error("EmailJS error:", error);
      });
    });

    document.getElementById('menu-toggle')?.addEventListener('click', () => {
      alert("Mobile menu toggle logic can be added here.");
    });
  </script>

</body>
</html>
